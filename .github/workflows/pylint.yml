name: Pylint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint

      - name: Analysing the code with pylint
        id: pylint
        run: |
          score=$(pylint --rcfile=.pylintrc $(git ls-files '*.py') | tee /dev/tty | awk '/^Your code has been rated at/{print $7}' | cut -d'/' -f1)
          if (( $(echo "$score < 8.5" | bc -l) )); then
            echo "Pylint score ($score) is below 8.5"
            exit 1
          else
            echo "Pylint score ($score) meets the required threshold"
          fi
