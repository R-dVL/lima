{% extends "base.html" %}
{% block title %}
    Inventory | Lima
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex flex-wrap justify-content-between">
        {% for item in items %}
            <div class="card mb-3" style="border: 1px solid #6c757d; border-radius: 15px; width: 100%;">
                <div class="card-body d-flex align-items-center">
                    <h5 class="card-title mb-0 flex-grow-1">{{ item.name }}</h5>
                    <div class="d-flex align-items-center ms-3">
                        <span class="quantity me-3">{{ item.quantity }}</span>
                        
                        <!-- Botones de cantidad -->
                        <a href="{% url 'decrease_quantity' item.pk %}"
                           class="btn btn-secondary rounded-circle me-2 {% if item.quantity == 0 %}disabled{% endif %}"
                           style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;">-</a>
                        <a href="{% url 'increase_quantity' item.pk %}"
                           class="btn btn-secondary rounded-circle"
                           style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;">+</a>

                        <!-- X roja para eliminar artículo cuando la cantidad es 0 -->
                        <div style="width: 30px; text-align: center;">
                            {% if item.quantity == 0 %}
                                <a href="{% url 'delete_article' item.pk %}" 
                                   class="text-danger"
                                   style="font-size: 2.0rem; text-decoration: none; padding: 0;">
                                    &times;
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning" role="alert" style="width: 100%;">
                No items in inventory.
            </div>
        {% endfor %}
    </div>

    <!-- Botón para añadir un nuevo artículo -->
    <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'add_article' %}" class="btn btn-primary btn-lg">
            Añadir Artículo
        </a>
    </div>
</div>
{% endblock %}
