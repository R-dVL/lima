{% extends "base.html" %}
{% block title %}
    Inventory | Lima
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex flex-wrap justify-content-between">
        {% for item in items %}
            <div class="card mb-3" style="border: 1px solid #6c757d; border-radius: 15px; width: 100%; margin-right: 10px;">
                <div class="card-body d-flex align-items-center">
                    <h5 class="card-title mb-0 flex-grow-1">{{ item.name }}</h5>
                    <div class="d-flex align-items-center mx-3">
                        <span class="quantity mr-3">{{ item.quantity_at_home }}</span> <!-- Añadida clase quantity -->
                        <div class="btn-group">
                            <a href="{% url 'decrease_quantity' item.pk %}"
                               class="btn btn-secondary rounded-left {% if item.quantity_at_home == 0 %}disabled{% endif %}">-</a>
                            <a href="{% url 'increase_quantity' item.pk %}"
                               class="btn btn-secondary rounded-right">+</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mx-3">
                        <span class="quantity mr-3">{{ item.quantity_to_buy }}</span> <!-- Añadida clase quantity -->
                        <div class="btn-group">
                            <a href="{% url 'decrease_quantity_to_buy' item.pk %}"
                               class="btn btn-secondary rounded-left {% if item.quantity_to_buy == 0 %}disabled{% endif %}">-</a>
                            <a href="{% url 'increase_quantity_to_buy' item.pk %}"
                               class="btn btn-secondary rounded-right">+</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning" role="alert" style="width: 100%;">
                No items in inventory.
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
